<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <form>

            <div class="row mb-3">

                <label for="employee-id" class="col-sm-2 col-form-label">Employee Id</label>

                <div class="col-sm-3">

                    <input type="text" name="employeeId" id="employee-id" class="form-control">

                </div>

            </div>

            <div class="row mb-3">

                <label for="employee-name" class="col-sm-2 col-form-label">Employee Name</label>

                <div class="col-sm-3">

                    <input type="text" name="employeeName" id="employee-name" class="form-control">

                </div>
            </div>

            <div class="row mb-3">

                <label for="employee-email" class="col-sm-2 col-form-label">Employee Email</label>

                <div class="col-sm-3">
   
                    <input type="email" name="employeeEmail" id="employee-email" class="form-control">

                </div>
            </div>

            <div class="row mb-3">

                <label for="location" class="col-sm-2 col-form-label">Location</label>

                <div class="col-sm-3">

                    <input type="text" name="location" id="location" class="form-control">

                </div>
            </div>

            <div class="row mb-3">

                <label for="date-of-joining" class="col-sm-2 col-form-label">Date of joining</label>

                <div class="col-sm-3">

                    <input type="date" name="employeeEmail" id="date-of-joining" class="form-control">

                </div>
            </div>

            <div class="row mb-3">

                <div class="col-auto">

                    <button type="button" class="btn btn-primary" onclick="z()">Submit</button>
                </div>

                <div class="col-auto">

                    <button type="reset" class="btn btn-light">Clear</button>

                </div>

            </div>
            <p id="l1"></p><br>
            <p id="l2"></p><br>
            <p id="l3"></p><br>
            <p id="l4"></p><br>
            <p id="l5"></p><br>

            

        </form>

    </div>
</body>

    <script>

let z = function()
        {
           let a = document.getElementById("employee-id").value;
           let b = document.getElementById("employee-name").value;
           let c = document.getElementById("employee-email").value;
           let d = document.getElementById("location").value;
           let e = document.getElementById("date-of-joining").value;

           document.getElementById("l1").innerHTML = a;
           document.getElementById("l2").innerHTML = b;
           document.getElementById("l3").innerHTML = c;
           document.getElementById("l4").innerHTML = d;
           document.getElementById("l5").innerHTML = e;
        }
    </script>



</html>
