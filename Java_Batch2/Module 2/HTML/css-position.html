<!DOCTYPE html>
<html lang="en">
    <head>
        <title>

        </title>
    </head>

    <style>
        p{
            display: inline;
        }
    
        .fixed{
            position: fixed;
            display: inline;
            top: 0px;
            left: 0px;
        }

        .relative{
            position: relative;
        }

        .absolute{
            position: absolute;
            bottom: 50px;
    </style>

    <body>
        <p class="fixed">This is a paragraph</p>
        <p class="relative">Relative positioned paragraph</p>
    </body>
</html>
