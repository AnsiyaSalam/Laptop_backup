<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .container{
            padding-left: 300px;
        }
        h2{
            margin-left: 65px;
        }
    </style>
</head>
<body>
    <div class="container">
    <form>
        <h2>Student Form</h2>
        <table>
            <tr>
                <td><label>Stud Id</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label>Stud Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Stud DOJ</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>                <td><label>Stud Clg</label></td>
                <td><input type="text"></td>
            </tr>
        </table>
        <input id="btn" type="submit">
    </form>
    </div>
</body>
</html>
