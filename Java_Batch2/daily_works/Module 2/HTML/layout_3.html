<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            body {
                background-color: #00003b;
            }
            .btn-primary{
                background-color: #aa0085;
                border: none;
            }
        </style>
    </head>
    
    <body>
        <div class="container-fluid p-3">
            <div class="row">
                <div class="col-6 ms-5">
                    <img src="./layout3.jpg" class="rounded-" width="650px" height="580px" alt="loading....">
                </div>
                
                <div class="col-5 bg-light ">
                    <form>
                        <label class="form-label p-5"><strong>Sign Up</strong></label>
                        <div class="form-group">
                            <span class="form-label">Full Name</span>
                            <input type="text" class="form-control" placeholder="Name...">
                            <span></span>
                        </div>
                        
                        <div>
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" placeholder="Email addess...">
                            <span></span>
                        </div>

                        <div>
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" placeholder="Username...">
                            <span></span>
                        </div>

                        <div>
                            <label class="form-label">Password</label>
                            <input type="text" class="form-control" placeholder="*************">
                            <span></span>
                        </div>

                        <div>
                            <span class="form-label">Repeat Password</span>
                            <input type="text" class="form-control" placeholder="*************">
                            <span></span>
                        </div>

                        <div class="row p-3">
                            <div class="col-6">
                                <button class="btn btn-primary rounded-5 w-75 ms-5">Sign Up</button>
                            </div>

                            <div class="col-6">
                                <button class="btn btn-light border-black rounded-5 w-75 me-5">Sign In</button>
                            </div>

                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

    crossorigin="anonymous"></script>

</html>
