<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>

    <body>
        <input type="text" name="username" id="username" placeholder="Enter your name"></input>
        <button onClick = readName()>Insert</button>
    </body>

    <script>
        // Dialog boxes
        // Prompt
        // let name = prompt("Input your name :")
        // document.write(<h1>Hello $(name)</h1>)

        const readName = function()
        {
            let name = document.getElementById("username").value;
            document.write(`<h1>Hello ${name}</h1>`)
        }
    </script>
</html>
